<html>
<style>
    #board {
        width: 350px;
    }

    .cell {
        height: 100px;
        width: 100px;
        background-color: green;
        vertical-align: middle;
        display: inline-block;
        border: solid 1px white;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
    }
</style>

<body>
    <div id="board"></div>
</body>
<script type="text/javascript">
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ];
    let color = 1;

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = pattern[i][j] == 2 ? "ğŸ”º" : pattern[i][j] == 1 ? "ğŸ”´" : "";
                cell.addEventListener("click", () => userMove(j, i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }
    /**
     * é¼ æ ‡å•å‡»äº‹ä»¶
     */
    function userMove(x, y) {
        if (pattern[y][x] !== 0) {
            return;
        }
        pattern[y][x] = color;
        show();
        if (check(pattern, color)) {
            alert(color == "2" ? "ğŸ”º is winner " : "ğŸ”´ is winner !");
            pattern = [
                [0, 0, 0],
                [0, 0, 0],
                [0, 0, 0],
            ];
            setTimeout("show()", 5000);
            return;
        }
        color = 3 - color;
        computeMove();
    }
    /**
     * æ¨¡æ‹Ÿæœºå™¨äººä¸‹ä¸€æ­¥èµ°æ³•
     */
    function computeMove() {
        let choice = bestChoice(pattern, color);
        if (choice.point) {
            pattern[choice.point[1]][choice.point[0]] = color;
        }
        show();
        if (check(pattern, color)) {
            alert(color == "2" ? "ğŸ”º is winner " : "ğŸ”´ is winner !");
            pattern = [
                [0, 0, 0],
                [0, 0, 0],
                [0, 0, 0],
            ];
            setTimeout("show()", 5000);
            return;
        }
        color = 3 - color;
    }
    /**
     **
     æ£€æŸ¥æ˜¯èƒœè´Ÿæƒ…å†µ
     ä¸‰æ¨ªä¸‰ç«–çº¿ + å¯¹è§’çº¿
     */
    function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        } {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        } {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] != color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }
    }
    /***
     * å¤åˆ¶å¯¹è±¡
     */
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }
    //é¢„ç½®ä¸€äº›èµ°æ³•
    let openings = new Map();
    openings.set([
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
    ].toString() + "1", {
        point: [1, 1],
        result: 0
    });
    /**
     ** åˆ¤æ–­ä¸‹ä¸€æ­¥æ˜¯ä¸æ˜¯èµ¢äº†
     */
    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if (check(tmp, color)) {
                    return [j, i];
                }
            }
        }
        return null;
    }
    /**
     * å¯»æ‰¾ä¸‹ä¸€æ­¥æœ€ä¼˜èµ°æ³•
     * å–å¯¹æ‰‹çš„ä¸‹ä¸€æ­¥èƒ½èµ¢çš„åœ°æ–¹åšä¸ºè¿”å›å€¼
     */
    function bestChoice(pattern, color) {
        if (openings.has(pattern.toString() + color)) {
            return openings.get(pattern.toString() + color);
        }
        let point = willWin(pattern, color);
        if (point) {
            return {
                point: point,
                result: 1,
            };
        }
        let result = -1;
        outer: for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let opp = bestChoice(tmp, 3 - color);
                if (-opp.result >= result) {
                    point = [j, i];
                    result = -opp.result;
                }
                if (result == 1) {
                    break outer;
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0,
        };
    }
    show(pattern);
</script>

</html>
