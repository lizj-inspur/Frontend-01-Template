<html>
<title>unicode练习</title>
<script type="text/javascript">
    for (var i = 0; i < 128; i++) {
        document.writeln(
            i +
            " <span style='background-color:red'>" +
            String.fromCharCode(i) +
            "</span><br>"
        );
    }

    var 厉害 = "123";
    console.log(厉害);
</script>

</html>
